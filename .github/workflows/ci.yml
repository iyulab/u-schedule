name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        shell: bash
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-numflow.git ../../foundation/u-numflow
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-targets

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        shell: bash
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-numflow.git ../../foundation/u-numflow
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        shell: bash
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-numflow.git ../../foundation/u-numflow
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-targets

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        shell: bash
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-numflow.git ../../foundation/u-numflow
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        shell: bash
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-numflow.git ../../foundation/u-numflow
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - run: cargo audit

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        shell: bash
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-numflow.git ../../foundation/u-numflow
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
      - run: cargo llvm-cov --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
